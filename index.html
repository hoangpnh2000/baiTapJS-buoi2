<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="bai1">
            <div class="container w-50">
                <h1>Tính tiền lương nhân viên</h1>
                <form>
                    <div class="form-group">
                        <label for="Inputluong1Ngay">Lương 1 ngày</label>
                        <input
                            type="number"
                            class="form-control"
                            id="Inputluong1Ngay"
                        />
                    </div>
                    <div class="form-group">
                        <label for="InputSoNgay">Số ngày</label>
                        <input
                            type="number"
                            class="form-control"
                            id="InputSoNgay"
                        />
                    </div>
                    <button
                        id="btn__bai1"
                        type="button"
                        class="btn btn-primary mb-3"
                    >
                        Submit
                    </button>
                    <p
                        id="textChange__bai1"
                        class="alert alert-warning d-block p-20"
                    >
                        Kết quả
                    </p>
                </form>
            </div>
        </div>
        <div class="bai2">
            <div class="container w-50">
                <h1>Tính giá trị trung bình</h1>
                <form>
                    <div class="form-group">
                        <label for="inputSo1">Số thứ nhất</label>
                        <input
                            type="number"
                            class="form-control"
                            id="inputSo1"
                        />
                    </div>
                    <div class="form-group">
                        <label for="inputSo2">Số thứ hai</label>
                        <input
                            type="number"
                            class="form-control"
                            id="inputSo2"
                        />
                    </div>
                    <div class="form-group">
                        <label for="inputSo3">Số thứ ba</label>
                        <input
                            type="number"
                            class="form-control"
                            id="inputSo3"
                        />
                    </div>
                    <div class="form-group">
                        <label for="inputSo4">Số thứ tư</label>
                        <input
                            type="number"
                            class="form-control"
                            id="inputSo4"
                        />
                    </div>
                    <div class="form-group">
                        <label for="inputSo5">Số thứ năm</label>
                        <input
                            type="number"
                            class="form-control"
                            id="inputSo5"
                        />
                    </div>
                    <button
                        id="btn__bai2"
                        type="button"
                        class="btn btn-primary mb-3"
                    >
                        Submit
                    </button>
                    <p
                        id="textChange__bai2"
                        class="alert alert-warning d-block p-20"
                    >
                        Kết quả
                    </p>
                </form>
            </div>
        </div>
        <div class="bai3">
            <div class="container w-50">
                <h1>Quy đổi tiền</h1>
                <form>
                    <div class="form-group">
                        <label for="InputSoTIen">Nhập số tiền USD</label>
                        <input
                            type="number"
                            class="form-control"
                            id="InputSoTien"
                        />
                    </div>
                    <button
                        onclick="quyDoiTien()"
                        id="btn__bai3"
                        type="button"
                        class="btn btn-primary mb-3"
                    >
                        Submit
                    </button>
                    <p
                        id="textChange__bai3"
                        class="alert alert-warning d-block p-20"
                    >
                        Kết quả
                    </p>
                </form>
            </div>
        </div>
        <div class="bai4">
            <div class="container w-50">
                <h1>Tính diện tích, chu vi hình chữ nhật</h1>
                <form>
                    <div class="form-group">
                        <label for="InputChieuDai">Chiều dài</label>
                        <input
                            type="number"
                            class="form-control"
                            id="InputChieuDai"
                        />
                    </div>
                    <div class="form-group">
                        <label for="InputChieuRong">Chiều Rộng</label>
                        <input
                            type="number"
                            class="form-control"
                            id="InputChieuRong"
                        />
                    </div>
                    <button
                        onclick="hinhChuNhat()"
                        id="btn__bai4"
                        type="button"
                        class="btn btn-primary mb-3"
                    >
                        Submit
                    </button>
                    <p
                        id="textChange__bai4"
                        class="alert alert-warning d-block p-20"
                    >
                        Kết quả
                    </p>
                </form>
            </div>
        </div>
        <div class="bai5">
            <div class="container w-50">
                <h1>TÍnh tổng 2 ký số</h1>
                <form>
                    <div class="form-group">
                        <label for="InputChieuDai">Nhập số có 2 chữ số</label>
                        <input
                            type="number"
                            class="form-control"
                            id="InputSo"
                        />
                    </div>
                    <button
                        onclick="tong2KySo()"
                        id="btn__bai5"
                        type="button"
                        class="btn btn-primary mb-3"
                    >
                        Submit
                    </button>
                    <p
                        id="textChange__bai5"
                        class="alert alert-warning d-block p-20"
                    >
                        Kết quả
                    </p>
                </form>
            </div>
        </div>
        <!-- JQuery -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>

        <!-- BootstrapS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>

        <script src="./js/bai1.js"></script>
        <script src="./js/bai2.js"></script>
        <script src="./js/bai3.js"></script>
        <script src="./js/bai4.js"></script>
        <script src="./js/bai5.js"></script>
    </body>
</html>
